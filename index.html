<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lessons_15</title>
</head>
<body>
    <div class="container"> 
        <section class="section section__size">
            <form class="form" autocomplete="off"> 
                <h1 class="section__title">Create an Account</h1>
                <div class="form__flex"> 
                    <div class="form__line">
                        <label for="name" class="form__label">First Name</label>
                        <input id="name" required type="text" name="firstname" class="form__input">
                    </div>
                    <div class="form__line">
                        <label for="name" class="form__label">Last Name</label>
                        <input id="name" required type="text" name="lastname"  class="form__input">
                    </div>
                </div>
                <div class="form__line-mail">
                    <label class="form__label" for="email-01">E-mail</label>
                    <input class="form__input-mail" id="email-01" required name="mail" type="email">
                    <p class="text"> We'll never share your email with anyone else. </p>
                </div> 
                <div class="gender gender__item">
                    <div lass="gender__item"> 
                        <label> 
                            <input type="radio" name="gender" value="male" class="gender__label"> Male
                            <span></span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="country"> 
                    <div class="country__one"> 
                        <label class="form__label-select" for="select1"> Country </label>
                        <select name="country" class="form__select" id="select1">
                            <option value="" selected disabled>Your country...</option>
                            <option value="ukr">Ukraine</option>
                            <option value="swe">Sweden</option>
                            <option value="pol">Poland</option>
                            <option value="frn">France</option>
                        </select>
                    </div>
                    <div class="country__one"> 
                        <label class="form__label-select" for="select1"> City </label>
                        <select name="country" class="form__select" id="select1">
                            <option value="" selected disabled></option>
                            <option value="ukr">Ukraine</option>
                            <option value="swe">Sweden</option>
                            <option value="pol">Poland</option>
                            <option value="frn">France</option>
                        </select>
                    </div>
                </div>
                <div class="form__btn">
                    <button type="submit" class="button">Sign Up</button>
                    <p class="text2"> By clicking the 'Sign Up' button, you confirm that you accept our
                        <br> 
                        <a href="#" class="link"> Terms of Use</a> and <a href="#" class="link"> Privacy Policy</a>
                    </p>
                </div>
                <div class="question">
                    <p> Have an account? 
                        <a href="#" class="link" >Log In</a>
                    </p>
                </div>
            </form>
        </section>
        <section class="section">
            <form class="form" action="#">
                <h1 class="section__title"> Profile </h1>
                <div class="profile"> 
                    <img class="img__profile" src="./assets/img/Image.png" alt="Photo">
                    <div class="profile__box">
                        <input required type="file" name="profilename" class="profile__input" >                        
                        <p class="text3"> Up to 1 MB (300x300 px)</p>
                    </div>
                    <img class="icon" src="./assets/img/icon.svg" alt="icon">
                </div>
                <div class="form__flex"> 
                    <div class="form__line">
                        <label for="name1" class="form__label">Name</label>
                        <input id="name1" required type="text" name="firstname" class="form__input">
                    </div>
                    <div class="form__line">
                        <label for="mail2" class="form__label">E-mail</label>
                        <input id="mail2" required type="email" name="lastname"  class="form__input">
                    </div>
                </div>
                <div class="country"> 
                    <div class="country__one"> 
                        <label class="form__label-select" for="select1"> Country </label>
                        <select name="country" class="form__select" id="select1">
                            <option value="" selected disabled>Your country...</option>
                            <option value="ukr">Ukraine</option>
                            <option value="swe">Sweden</option>
                            <option value="pol">Poland</option>
                            <option value="frn">France</option>
                        </select>
                    </div>
                    <div class="country__one"> 
                        <label class="form__label-select" for="select1"> City </label>
                        <select name="country" class="form__select" id="select1">
                            <option value="" selected disabled></option>
                            <option value="ukr">Ukraine</option>
                            <option value="swe">Sweden</option>
                            <option value="pol">Poland</option>
                            <option value="frn">France</option>
                        </select>
                    </div>
                </div>
                <div class="form__flex"> 
                    <div class="form__line">
                        <label for="name" class="form__label">Zip Code</label>
                        <input id="name" required type="text" name="fcode" class="form__input">
                    </div>
                    <div class="form__line">
                        <label for="tel" class="form__label">Phone Number</label>
                        <input id="tel" required type="tel" name="phone"  class="form__input">
                    </div>
                </div>
                <div class="form__btn1">
                    <button type="submit" class="button2">Update</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
